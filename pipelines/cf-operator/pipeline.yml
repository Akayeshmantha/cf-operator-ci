resources:
- name: src
  type: git
  tags: [containerization]
  source:
    uri: ((src-repo))
    branch: master
- name: ci
  type: git
  tags: [containerization]
  source:
    uri: ((ci-repo))
    branch: ((ci-branch))
- name: docker.cf-operator
  type: docker-image
  tags: [containerization]
  source:
    repository: ((docker-organization))/cf-operator
    username: ((dockerhub.username))
    password: ((dockerhub.password))
- name: s3.cf-operator
  type: s3
  tags: [containerization]
  source:
    access_key_id: ((s3.accessKey))
    secret_access_key: ((s3.secretKey))
    bucket: ((s3.bucketName))
    regexp: binaries/cf-operator-(.*)
- name: s3.helm-charts
  type: s3
  tags: [containerization]
  source:
    access_key_id: ((s3.accessKey))
    secret_access_key: ((s3.secretKey))
    bucket: ((s3.bucketName))
    regexp: helm-charts/cf-operator-(.*).zip

jobs:
- name: test
  serial: true
  plan:
  - aggregate:
    - get: ci
    - get: src
      trigger: true
  - task: vet
    tags: [containerization]
    file: ci/pipelines/cf-operator/tasks/vet.yml
  - task: lint
    tags: [containerization]
    file: ci/pipelines/cf-operator/tasks/lint.yml
  - task: test-unit
    tags: [containerization]
    file: ci/pipelines/cf-operator/tasks/test.yml

- name: test-integration
  serial: true
  plan:
  - aggregate:
    - get: ci
    - get: src
      trigger: true
      passed: [test]
  - task: test-integration
    tags: [containerization]
    params:
      ibmcloud_apikey: ((ibmcloud.key-value))
      ibmcloud_server: ((ibmcloud.server))
      ibmcloud_region: ((ibmcloud.region))
      ibmcloud_cluster: ((ibmcloud.cluster))
    file: ci/pipelines/cf-operator/tasks/test-integration.yml

- name: build
  serial: true
  plan:
  - aggregate:
    - get: ci
    - get: src
      passed: [test-integration]
      trigger: true
  - task: build
    tags: [containerization]
    file: ci/pipelines/cf-operator/tasks/build.yml
  - do:
    - put: s3.cf-operator
      params:
        file: binaries/cf-operator-*
    - put: docker.cf-operator
      params:
        build: src
        tag: docker/tag

- name: build-helm
  serial: true
  plan:
  - aggregate:
    - get: ci
    - get: src
      trigger: true
      passed: [build]
  - task: build
    tags: [containerization]
    file: ci/pipelines/cf-operator/tasks/build-helm.yml
  - put: s3.helm-charts
    params:
      file: helm-charts/cf-operator-*.zip
